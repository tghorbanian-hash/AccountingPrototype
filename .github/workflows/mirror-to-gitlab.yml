name: Mirror to GitLab

on:
  push:
    branches: [ '**' ]
    tags: [ '**' ]
  create:
  delete:
  workflow_dispatch:          # اجازه می‌ده دستی از تب Actions اجرا کنی

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout GitHub repo (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set Git config
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"

      - name: Mirror everything to GitLab
        env:
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
        run: |
          # آدرس دقیق repo GitLab (گروه + پروژه)
          git remote add gitlab "https://oauth2:${GITLAB_TOKEN}@gitlab.com/next-top-tech/accounting/accounting-prototype.git" || true
          
          # قوی‌ترین روش mirror (همه شاخه‌ها، تگ‌ها، force overwrite)
          git push gitlab --mirror --force
