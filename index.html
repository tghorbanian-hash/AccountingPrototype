    <script>
        // Redirect logic for GitHub Pages SPA
        (function() {
            var path = window.location.pathname;
            if (!path.endsWith('/') && path.split('/').pop().indexOf('.') === -1) {
                window.location.replace(path + '/' + window.location.search + window.location.hash);
            }
        })();
    </script>
